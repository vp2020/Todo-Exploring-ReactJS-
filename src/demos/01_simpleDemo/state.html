<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>

<div id="container"></div>

<script type="text/babel">


    var CheckBox = React.createClass({

        getInitialState: function(){
            return {checked: true}
        },

        handleChecked: function () {
            this.setState({checked: !this.state.checked})
        },

        render: function () {
            var msg;
            if(this.state.checked){
                msg = "Checked";
            } else {
                msg = "Unchecked";
            }
            return (
                <div>
                    <input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked} />
                    <h3>Checkbox is {msg}</h3>
                </div>
            );
        }
    });

    ReactDOM.render(<CheckBox/>, document.getElementById('container'));

</script>

</body>
</html>

<!-- every single component can only return one parent element -->
<!-- if we want to render multiple components inside ReactDOM.render we create a div or a parent element-->
<!-- properties' value can't change but state's value can change,(if something stays same use props, if changing then states -->
